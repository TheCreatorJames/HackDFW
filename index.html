<html>

<head>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/css/bootstrap-slider.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Charts.js API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" type="text/javascript"></script>

    <!-- Local JS -->
    <script src="js/musical.min.js" type="text/javascript"></script>
    <script src="js/soundGeneration.js" type="text/javascript"></script>
    <script src="js/parser.js" type="text/javascript"></script>
    <script src="js/brakes.js"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>

<body>
    Select a travel data file:<br>
    <input type="file" id="fileInput"></input>

    <script>init()</script>
    <canvas style="max-width:500px; max-height: 500px; float: left;" id="velocityDisplay" width="100" height="100"></canvas>
    <canvas style="max-width:500px; max-height: 500px; float: right;" id="accelerationDisplay" width="100" height="100"></canvas>

    <script src="js/chart.js" type="text/javascript"></script>

    <input type="text" id="lol" class="span2" value="" data-slider-min="1" data-slider-max="300" data-slider-step="1" data-slider-value="5"
        data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
    <label id="meh">5</label>

    <script src="js/slider.js" type="text/javascript"></script>

    <div id="map"></div>
    <script src="js/maps.js" type="text/javascript"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23hEpAwuAOMxX4XkkvFsxrFvp1GvT0TY&callback=initMap"
        type="text/javascript"></script>

    <label id="brake">Brake</label>

    <canvas style="max-width:500px; max-height: 500px;" id="steeringWheel"></canvas>
    <script src="js/steeringWheel.js" type="text/javascript"></script>

</body>

</html>
