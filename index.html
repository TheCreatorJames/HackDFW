<html>

<head>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


    <style>
        .box {
            width: calc(100%-10px);
            border: 1px solid rgba(0, 0, 0, 0.25);

            border-radius: 1px;
            margin: 20px;
            padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/css/bootstrap-slider.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Charts.js API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" type="text/javascript"></script>

    <!-- Local JS -->
    <script src="js/musical.min.js" type="text/javascript"></script>
    <script src="js/soundGeneration.js" type="text/javascript"></script>
    <script src="js/parser.js" type="text/javascript"></script>
    <script src="js/brakes.js"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>

<body>
    Select a travel data file:<br>
    <input type="file" id="fileInput"></input>

    <script>
        init()
    </script>
    <canvas style="max-width:500px; max-height: 500px; float: left;" id="velocityDisplay" width="100" height="100"></canvas>
    <canvas style="max-width:500px; max-height: 500px; float: right;" id="accelerationDisplay" width="100" height="100"></canvas>

    <script src="js/chart.js" type="text/javascript"></script>

    <input type="text" id="lol" class="span2" value="" data-slider-min="1" data-slider-max="1000" data-slider-step="1" data-slider-value="5"
        data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
    <label id="meh">5</label>

    <script src="js/slider.js" type="text/javascript"></script>

    <div id="map"></div>
    <script src="js/maps.js" type="text/javascript"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23hEpAwuAOMxX4XkkvFsxrFvp1GvT0TY&callback=initMap"
        type="text/javascript"></script>

    <label id="brake">Brake</label>

    <canvas style="max-width:500px; max-height: 500px;" id="steeringWheel"></canvas>
    <script src="js/steeringWheel.js" type="text/javascript"></script>


    <div class="container">
        <div class="row box">
            <div class="col-sm-12">
                <div class="form-group row">

                    <div class="col-sm-4">
                        <label>Power Mode</label>
                        <input type="number" class="form-control" name="PowerMode" placeholder="Power Mode" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Fuel Consumption</label>
                        <input type="number" class="form-control" name="FuelConsum" placeholder="Fuel Consumption" min="0" max="33">
                    </div>

                    <div class="col-sm-4">
                        <label>Engine Temperature</label>
                        <input type="number" class="form-control" name="EngineTemp" placeholder="Engine Temperature" min="16" max="127">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="form-group row">

                    <div class="col-sm-4">
                        <label>Steering Angle Speed</label>
                        <input type="number" class="form-control" name="SteeringAngle" placeholder="Steering Angle Speed" min="-125" max="125">
                    </div>

                    <div class="col-sm-4">
                        <label>Transmission Type</label>
                        <input type="number" class="form-control" name="Transmission" placeholder="Transmission Type" min="0" max="3">
                    </div>

                    <div class="col-sm-4">
                        <label>Engine Speed</label>
                        <input type="number" class="form-control" name="EngineSpeed" placeholder="Engine Speed" min="-25600" max="25599">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Brake Control Volume</label>
                        <input type="number" class="form-control" name="BrakeControl" placeholder="Brake Control Volume" min="0" max="21">
                    </div>

                    <div class="col-sm-4">
                        <label>Radar Cruise State</label>
                        <input type="number" class="form-control" name="RadarCruise" placeholder="Radar Cruise State" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Steering Angle Degree</label>
                        <input type="number" class="form-control" name="SteeringAngle" placeholder="Steering Angle Degree" min="-540" max="540">
                    </div>
                </div>
            </div>
            <br>

            <div class="col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Odometer</label>
                        <input type="number" class="form-control" name="Odometer" placeholder="Odometer" min="0" max="999999">
                    </div>

                    <div class="col-sm-4">
                        <label>Hood Courtesy</label>
                        <input type="number" class="form-control" name="HoodCourtesy" placeholder="Hood Courtesy" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Passenger AC Value</label>
                        <input type="number" class="form-control" name="PassengerAC" placeholder="Passenger AC Value" min="14" max="32">
                    </div>
                </div>
            </div>

            <br>

            <div class="col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Driver AC Value</label>
                        <input type="number" class="form-control" name="DriverAC" placeholder="Driver AC Value" min="14" max="32">
                    </div>

                    <div class="col-sm-4">
                        <label>Fuel Gauge</label>
                        <input type="number" class="form-control" name="FuelGauge" placeholder="Fuel Gauge" min="0" max="255">
                    </div>

                    <div class="col-sm-4">
                        <label>Rear Fog Light</label>
                        <input type="number" class="form-control" name="RearFogLight" placeholder="Rear Fog Light" min="0" max="1">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">



                <div class="form-group row">

                    <div class="col-sm-4">
                        <label>Front Fog Light</label>
                        <input type="number" class="form-control" name="FrontFogLight" placeholder="Front Fog Light" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Lounge Illumination Light</label>
                        <input type="number" class="form-control" name="LoungeIllum" placeholder="Lounge Illumination Light" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Front Dome Light</label>
                        <input type="number" class="form-control" name="FrontDome" placeholder="Front Dome Light" min="0" max="1">
                    </div>


                </div>
            </div>

            <br>
            <div class="col-sm-12">
                <div class="form-group row">

                    <div class="col-sm-4">
                        <label>Slide Roof</label>
                        <input type="number" class="form-control" name="SlideRoof" placeholder="Slide Roof" min="0" max="2">
                    </div>

                    <div class="col-sm-4">
                        <label>Lounge Illumination Light</label>
                        <input type="number" class="form-control" name="LoungeIllum" placeholder="Lounge Illumination Light" min="0" max="1">
                    </div>

                    <div class="col-sm-4">
                        <label>Front Dome Light</label>
                        <input type="number" class="form-control" name="FrontIllum" placeholder="Front Illumination Light" min="0" max="1">
                    </div>


                </div>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
