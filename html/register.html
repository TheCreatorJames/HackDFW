<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toyota Login</title>
  <!-- bootstrap -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>



 <script>

        function exec()
        {
            var name = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            window.location.href = "auth/local/register?username=" + name + "&password=" + pass;
        }

        </script>
<link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-body">
    <div class="branding">
      <img src="images/logo.svg">
      <h1>TOYOTA</h1>
      <h3>working portal name</h3>
    </div>
    <div class="login-form">
      <input type="text" placeholder="Username" id="user" class="input-field">
      <input type="password" placeholder="Password" id="pass" class="input-field">
      <button class="submit" onclick="exec()">Register</button>
    </div>

  </div>
</body>


</html>
